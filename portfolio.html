<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Ditt eventyrspill</title>
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div id="story-container"></div>
    <script src="script.js"></script>
    <script>
        window.addEventListener('load', () => {
            const flexContainer = document.querySelector('.flex');
            const mediaSide = document.querySelector('.media-side');
    
            function checkElementPosition() {
                const mediaSideRect = mediaSide.getBoundingClientRect();
                const flexRect = flexContainer.getBoundingClientRect();
    
                // Check if the flex container is outside the bounds of the media-side container
                if (flexRect.bottom > mediaSideRect.bottom || flexRect.right > mediaSideRect.right) {
                    flexContainer.style.display = 'block'; // Change to block if out of bounds
                } else {
                    flexContainer.style.display = 'flex'; // Keep it as flex if it's inside bounds
                }
            }
    
            // Check position on resize and scroll events
            window.addEventListener('resize', checkElementPosition);
            window.addEventListener('scroll', checkElementPosition);
    
            // Initial check
            checkElementPosition();
        });
    </script>
</body>
</html>
